<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modifiers</title>
    <script src="https://unpkg.com/vue@2.1.8/dist/vue.js"></script>
</head>
<body>
<div id="vm">

	<input type="text" v-model.lazy="msg" placeholder="失去焦点时更新">
	<p>Msg: {{ msg }}</p>

	<hr>

	<input type="text" v-model.number="number" placeholder="输入内容只能为数字">
	<p>Number: {{ number }}</p>

	<hr>

	<input type="text" v-model.trim="word" placeholder="自动清除前后空格">
	<p>Word: {{ word }}</p>


</div>

<script src="./js/bundle.js"></script>
</body>
</html>
