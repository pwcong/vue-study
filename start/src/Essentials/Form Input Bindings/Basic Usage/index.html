<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Usage</title>
    <script src="https://unpkg.com/vue@2.1.8/dist/vue.js"></script>
</head>
<body>
<div id="vm">
	
	<p>Text: {{ text }}</p>
    <input type="text" v-model="text">
    
    <hr>
	<p>Multiline Text: {{multilineText}}</p>
	<input type="text" v-model="multilineText">

	<hr>
	<input id="checkbox" type="checkbox" v-model="isChecked">
	<label for="checkbox">{{ isChecked }}</label>

	<hr>

	<input type="checkbox" id="one" value="one" v-model="checkedNames">
	<label for="one">one</label>
	<input type="checkbox" id="two" value="two" v-model="checkedNames">
	<label for="two">two</label>
	<input type="checkbox" id="three" value="three" v-model="checkedNames">
	<label for="three">three</label>
	<p>Checked Names: {{checkedNames}}</p>

	<hr>

	<input type="radio" id="A" value="A" v-model="pickedName">
	<label for="A">A</label>
	<input type="radio" id="B" value="B" v-model="pickedName">
	<label for="B">B</label>
	<input type="radio" id="C" value="C" v-model="pickedName">
	<label for="C">C</label>
	<p>Picked Name: {{ pickedName }}</p>

	<hr>

	<select v-model="selectedName">
		<option>Cat</option>
		<option>Dog</option>
		<option>Horse</option>
	</select>
	<p>Selected Name: {{selectedName}}</p>

	<hr>

	<select v-model="multilineSelectedNames" multiple>
		<option>Cat</option>
		<option>Dog</option>
		<option>Horse</option>
		<option>Fish</option>
		<option>Bird</option>
	</select>
	<p>Multiline Selected Names: {{ multilineSelectedNames}}</p>

	<hr>

	<select v-model="selectedOption">
		<option v-for="option in options">{{option}}</option>
	</select>
	<p>Selected Option: {{ selectedOption }}</p>

</div>

<script src="./js/bundle.js"></script>
</body>
</html>
