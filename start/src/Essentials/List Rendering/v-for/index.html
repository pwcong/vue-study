<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-for</title>
    <script src="https://unpkg.com/vue@2.1.8/dist/vue.js"></script>
</head>
<body>
<div id="vm">
	<ol>
		<li v-for="todo in todos">
			{{todo.text}}	
		</li>
	</ol>
	<hr/>
	<ul>
		<li v-for="(todo, index) in todos">
			{{ index }} - {{ todo.text }}
		</li>
	</ul>
	<hr/>

	<ul>
		<li v-for="todo of todos">
			{{ todo.text }}
		</li>
	</ul>

	<hr/>

	<div v-for="msg of msgs">
		<h3>{{msg.name}}</h3>
		<p>{{msg.text}}</p>
	</div>

	<hr/>

	<ul>
		<li v-for="(value, key, index) in object">
			{{ index }} - {{ key }} - {{ value }}
		</li>
	</ul>
	<hr/>

	<div>
		<input type="text" v-model="value" @keyup.enter="addValue" placeholder="add a value and press enter" style="width: 200px;">
		<ul>
			
			<li is="value-item" v-for="(value, index) in valueList" :title="value" @remove="valueList.splice(index,1)"></li>
		</ul>

	</div>

</div>

<script src="./js/bundle.js"></script>
</body>
</html>
