<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Methods Event Handles</title>
    <script src="https://unpkg.com/vue@2.1.8/dist/vue.js"></script>
</head>
<body>
<div id="vm">

	<button @click="addCount">按钮</button>
	<p>这个按钮被点击了 {{count}} 次</p>

	<br/>

	<button @click="showDialog">弹出消息</button>
</div>

<script src="./js/bundle.js"></script>
</body>
</html>
