<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Key Modifiers</title>
    <script src="https://unpkg.com/vue@2.1.8/dist/vue.js"></script>
    <style>
    	input{
    		width: 300px;
    		margin: 10px;
    	}
    </style>
</head>
<body>
<div id="vm">
	
	<input type="text" @keyup.65="say('A')" placeholder="弹起键盘为 A 时弹出窗口">
	<br>
	<input type="text" @keyup.enter="say('Enter')" placeholder="弹起键盘为回车键时弹出窗口">

</div>

<script src="./js/bundle.js"></script>
</body>
</html>
