<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Methods in Inline Handles</title>
    <script src="https://unpkg.com/vue@2.1.8/dist/vue.js"></script>
</head>
<body>
<div id="vm">

	<button @click="say('Hi',$event)">Say Hi</button>
	<button @click="say('Hello',$event)">Say Hello</button>

</div>

<script src="./js/bundle.js"></script>
</body>
</html>
