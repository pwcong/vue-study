<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listening to Events</title>
    <script src="https://unpkg.com/vue@2.1.8/dist/vue.js"></script>
</head>
<body>
<div id="vm">

	<button @click=" count++ ">按钮</button>
	<p>这个按钮被点击了 {{count}} 次</p>
</div>

<script src="./js/bundle.js"></script>
</body>
</html>
