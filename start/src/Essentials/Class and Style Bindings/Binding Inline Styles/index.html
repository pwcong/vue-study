<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Binding Inline Styles</title>
    <script src="https://unpkg.com/vue@2.1.8/dist/vue.js"></script>
</head>
<body>
<div id="vm">

    <p :style="{ color: color, fontSize: fontSize+'px'}">one</p>

    <p :style="styleObject">two</p>

    <p :style="[colorStyle, fontStyle]">three</p>

	<p :style="{transform: transform}">four</p>

	
</div>

<script src="./js/bundle.js"></script>
</body>
</html>
