<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Binding HTML Classes</title>
    <script src="https://unpkg.com/vue@2.1.8/dist/vue.js"></script>
    <style>
    	.active{
    		color: red;
    	}
    	.big{
    		font-size: 24px;
    	}

    </style>
</head>
<body>
<div id="vm">

	<p :class="{ active: isActive }">one</p>

	<p :class="{ active: isActive, big: isBig }">two</p>

	<p class="active" :class="{ big: isBig}">three</p>

	<p :class="classObject">four</p>

	<p :class="[activeClass, bigClass]">five</p>

	<p :class="[ isActive ? activeClass : bigClass]">six</p>

	<p :class="[ { active: isActive }, bigClass]">seven</p>

	<my-component :class="{ big: isBig }"></my-component>

	<button @click="changeStyle">修改样式</button>


	
</div>

<script src="./js/bundle.js"></script>
</body>
</html>
