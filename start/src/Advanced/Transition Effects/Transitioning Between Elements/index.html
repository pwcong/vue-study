<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transitioning Between Elements</title>
    <script src="https://unpkg.com/vue@2.1.8/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

</head>
<body>
<div id="vm">
	
	<div>
		<button @click="items.push('item '+items.length)">Add Item</button>
		<button @click="items.pop()">Remove Item</button>
		<transition appear appear-active-class="animated fadeIn">
			<ul v-if="items.length > 0" >
				<my-li v-for="item in items" :item="item"></my-li>
			</ul>
			<p v-else>No Items !</p>
		</transition>
	</div>

	<hr>

	<div>
		<transition	
			mode="out-in"
			enter-active-class="animated fadeIn"
			leave-active-class="animated fadeOut">
			<button @click="show=!show" v-if="show" key="on">ON</button>
			<button @click="show=!show" v-else key="off">OFF</button>
		</transition>
	</div>


</div>

<script src="./js/bundle.js"></script>
</body>
</html>
