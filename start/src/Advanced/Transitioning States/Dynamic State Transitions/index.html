<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Dynamic State Transitions</title>
		<script src="https://unpkg.com/vue@2.1.8/dist/vue.js"></script>
		<script src="https://cdn.bootcss.com/gsap/latest/TweenLite.min.js"></script>
		<style>
			svg { display: block; }
			polygon { fill: #41B883; }
			circle {
			  fill: transparent;
			  stroke: #35495E;
			}
			input[type="range"] {
			  display: block;
			  width: 100%;
			  margin-bottom: 15px;
			}

		</style>
	</head>
	<body>
		<div id="vm">
			<div id="app">
				<svg width="200" height="200">
					<polygon :points="points"></polygon>
					<circle cx="100" cy="100" r="90"></circle>
				</svg>

				<label>Sides: {{ sides }}</label>
				<input
					type="range"
					min="3"
					max="500"
					v-model.number="sides">

				<label>Minimum Radius: {{ minRadius }}%</label>
				<input
					type="range"
					min="0"
					max="90"
					v-model.number="minRadius">

			<label>
				Update Interval: {{ updateInterval }} milliseconds
			</label>

			<input
				type="range"
				min="10"
				max="2000"
				v-model.number="updateInterval">
			</div>
		</div>
	<script src="./js/bundle.js"></script>
</body>
</html>
