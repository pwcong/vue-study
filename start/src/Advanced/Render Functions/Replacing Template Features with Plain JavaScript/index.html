<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Replacing Template Feature with Plain JavaScript</title>
		<script src="https://unpkg.com/vue@2.1.8/dist/vue.js"></script>
	</head>
	<body>
		<div id="vm">

		<!--
		<ul v-if="items.length">
		  <li v-for="item in items">{{ item.name }}</li>
		</ul>
		<p v-else>No items found.</p>
		-->
		<div>
			<button @click="items.push('item ' + items.length)">Add</button>
			<button @click="items.pop()">Remove</button>
			<my-ul :items="items"></my-ul>
		</div>

		<hr>
		
		<button @click="showInputValue">Show</button>
		<my-input ref="myInput"></my-input>

		</div>
		<script src="./js/bundle.js"></script>
	</body>
</html>
